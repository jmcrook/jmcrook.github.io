<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 50%; /* Adjust based on your preference */
            margin: 20px 0; /* Adds space above and below the image */
        }
        .social-icons {
            display: inline-block; /* Aligns icons in a row */
            margin: 0 10px; /* Adds space between icons */
        }
    </style>
</head>
<body>

<h1>Jackson Crook</h1>

<img src="landing_image.jpeg" alt="A Description of the Photograph">

<div>
    <a href="https://twitter.com/yourprofile" class="social-icons"><img src="path-to-twitter-icon.png" alt="Twitter"></a>
    <a href="https://facebook.com/yourprofile" class="social-icons"><img src="path-to-facebook-icon.png" alt="Facebook"></a>
    <a href="https://instagram.com/yourprofile" class="social-icons"><img src="path-to-instagram-icon.png" alt="Instagram"></a>
    <a href="https://yourstore.com" class="social-icons"><img src="path-to-store-icon.png" alt="Store"></a>
</div>

</body>
</html>
