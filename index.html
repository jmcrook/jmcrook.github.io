<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacksonCrook.world</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            background-image: url('landing_image.jpeg');
            background-size: cover;
            background-position: center;
        }

        .gradient-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        animation: fadeToBlack 3s forwards;
    }

    .welcome-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 48px;
        font-family: Arial, sans-serif;
        opacity: 0;
        animation: showWelcome 1s forwards;
        animation-delay: 3s; /* Starts after fade completes */
    }

    @keyframes fadeToBlack {
        from { opacity: 0; }
        to { opacity: 0.8; }
    }

    @keyframes showWelcome {
        from { opacity: 0; }
        to { opacity: 1; }
    }

        h1 {
            color: white;
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .social-icons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="gradient-overlay"></div>
    <div class="welcome-text">
        <h2>Welcome!</h2><br>
        <a style="color:white" href="hatsforpets.world">Hats For Pets</a>
    </div>

</div>

</body>
</html>
