<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            background-image: url('landing_image.jpeg');
            background-size: cover;
            background-position: center;
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, black 100%);
        }

        h1 {
            color: white;
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .social-icons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="gradient-overlay"></div>
    <h1>Jackson Crook</h1>
    <div class="social-icons">
        <a href="https://twitter.com/yourprofile"><img src="path-to-twitter-icon.png" alt="Twitter"></a>
        <a href="https://facebook.com/yourprofile"><img src="path-to-facebook-icon.png" alt="Facebook"></a>
        <a href="https://instagram.com/yourprofile"><img src="path-to-instagram-icon.png" alt="Instagram"></a>
        <a href="https://yourstore.com"><img src="path-to-store-icon.png" alt="Store"></a>
    </div>
</div>

</body>
</html>
